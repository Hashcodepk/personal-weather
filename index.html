<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#121212" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.png" sizes="16x16" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Live Weather</title>
  </head>
  <body>
    <header class="header container text-center mt-2 mb-4">
      <!-- <h1 class="header__heading">
          Live Weather <span class="emoji">â›…</span>
        </h1> -->
      <input
        type="text"
        name="city"
        class="header__input"
        id="input"
        autocomplete="off"
        placeholder="Search City"
      />
      <ul class="list-group"></ul>
    </header>

    <div class="weather-main container text-center clearfix">
      <div class="weather-main__city" id="img-box" style="">&nbsp;</div>
      <div class="main-render"></div>
      <!--
            <h4 class="weather-main__city-heading">
                Karachi
            </h4>
            <div class="today-tonight">
                <h3 class="temp">23&deg;C</h3>
                <p class="real-feel-parent">Real Feel: <span class="real-feel fw-bold">20&deg;C</span></p>
                <p class="real-feel-shade-parent">Real Feel Shade: <span class="real-feel-shade fw-bold">19&deg;C</span></p>   
            </div>-->
      <div class="status"></div>
    </div>

    <div class="container text-center mt-5 todayy"></div>

    <div class="container suntime text-center mt-5"></div>
    <div class="contaier text-center mt-5 details"></div>

    <div class="container aq"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
